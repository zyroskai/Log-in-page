<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login page of website">
  <meta name="keywords" content="Login, website">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
    }
    .card {
      border-radius: 20px;
      max-width: 400px; 
      margin: auto;
    }
    .password-toggle svg {
      width: 20px;  
      height: 20px;
    }
    .password-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.375rem 0.75rem; 
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <h2 class="text-center mb-4">Log In</h2>

          <!-- Email -->
          <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="email" class="form-control" id="username" placeholder="Enter email">
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Enter Password">
              <button class="btn btn-outline-secondary password-toggle" type="button" onclick="togglePassword()">
                
                <svg id="open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
                  <path d="M4 15s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                  <circle cx="15" cy="15" r="3"/>
                  <line x1="5" y1="5" x2="25" y2="25"/>
                </svg>
                
                
                <svg id="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" style="display:none">
                  <path d="M4 15s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                  <circle cx="15" cy="15" r="3"/>
                  
                </svg>
              </button>
            </div>
            <div class="text-end mt-1">
              <a href="#" class="small text-primary">Forgot Password?</a>
            </div>
          </div>

         
          <div class="d-grid">
            <button class="btn btn-primary" onclick="submitForm()">Log In</button>
          </div>

       
          <p class="text-center mt-3 mb-0">Don't have an account yet? 
            <a href="#">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const open = document.getElementById("open");
      const close = document.getElementById("close");

      if (password.type === "password") {
        password.type = "text";
        open.style.display = "none";
        close.style.display = "inline";
      } else {
        password.type = "password";
        open.style.display = "inline";
        close.style.display = "none";
      }
    }

    function submitForm() {
      const username = document.getElementById("username");
      const password = document.getElementById("password");

      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

      if (!emailPattern.test(username.value)) {
        alert("❌ Please enter a valid email address.");
        username.focus();
        return;
      }

      if (password.value.length < 8) {
        alert("❌ Password must be at least 8 characters long.");
        password.focus();
        return;
      }

      alert("✅ Submitted!\nUsername: " + username.value + "\nPassword: " + password.value);

      username.value = "";
      password.value = "";
    }
  </script>
</body>
</html>
